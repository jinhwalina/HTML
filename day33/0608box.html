<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 40%;
            background-color: darkgoldenrod;
            height: 50px;
            display: block;
            float: left; /* float을 써주면 한 라인에 같이 쓸 수 있음. 원래는 다른 줄에서 실행됨!*/
        }
        .box:nth-of-type(2){
            background-color: darkolivegreen;
        }
        body::after{
            clear: both;
            content: '';
            display: block;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
