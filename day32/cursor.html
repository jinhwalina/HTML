<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* cursor : 마우스 커서 모양 
        auto, default, pointer, move, copy, text, uri*/
        .btn{
            width: 80px;
            height: 40px;
            background-color: darkgrey;
            text-align: center;
            cursor: pointer;
            line-height: 40px; /* 가운데로 지정할 때 */
        }
    </style>
</head>
<body>
    <div class="btn">버튼</div> <!--커서가 텍스트 모양임-->
</body>
</html>
