<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            height: 50px;

            /* 좌측 상단부터 시계방향!!!*/
            border-radius: 25px 10px; 
        }
        input{ /* 검색창에서 많이 쓰기인 함 */
            width: 100%;
            height: 50px;
            border: 2px solid coral;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <input type="text">
</body>
</html>
