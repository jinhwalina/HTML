<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="text"><br>
        <!--button 태그 : form 태그 안에서 type이 지정되지 않은 경우, type이 submit으로 설정된다.-->
        <button>type미지정 버튼</button><br>
        <button type="button">type=버튼</button><br><!--이건 아무일도 안일어남. 입력창에 입력해도 전송되거나 하지않음-->
        <button type="reset">type=리셋</button><br><!--전송을해서 입력창에서 사라지는게 아니라, 그냥 내용만 사라짐-->
        <button type="submit">type=제출</button><br>
        <button disabled>미사용</button> <!--아예 블럭처리되서 나옴-->
    </form>
</body>
</html>
