<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--a 태그 : 다른 url 이동하는 태그
    href 속성 : 이동할 url
    현재 페이지와 같은 홈페이지내의 다른 페이지인 경우와, 현재 페이지와 다른 홈페이지를 이동하는 경우.
    http:// 를 추가하거나, // 를 추가하거나! -->
    <a href="/day30/0603texttag.html">text 태그 예제1</a><br>
    <a href="./0603texttag.html">text 태그 예제2</a><br> <!-- ./ 현재폴더-->
    <a href="http://www.naver.com">네이버1</a><br>
    <a href="//www.naver.com">네이버2</a><br>
    
    <!--a태그의 target 속성-->
    <!--target 속성값이 _self인 경우 : 기본값-->
    <a href="//www.naver.com" target="_self">네이버 target : _self</a><br>

    <!--target 속성값이 _blank인 경우 : 다른 창에서 링크를 연다. -->
    <a href="//www.naver.com" target="_blank">네이버 target : _blank</a><br>

    <!--target 속성값이 _parent인 경우 : 부모창에서 링크를 연다. / 부모가 없는 경우 _self와 같다.-->
    <a href="//www.naver.com" target="_parent">네이버 target : _parent</a><br>

    <!--target 속성값이 _top인 경우 : 최고 조상에서 링크를 연다.-->
    <a href="//www.naver.com" target="_top">네이버 target : _top</a><br>

    <!--download 속성을 추가하면 해당 링크로 이동하는 것이 아니라 다운로드를 함.-->
    <a href="dog.jpg" download="" target="_blank">강아지 이미지</a><br>

    <!--전화번호 연결 : href에 tel : 전화번호를 입력-->
    <a href="tel:+821012345678">010-1234-5678</a><br>

    <!--메일 연결-->
    <a href="mailto:stajun@naver.com">강사에게 메일보내기</a><br>

    <!--새 창에 네이버로 이동하게 하는 버튼을 생성해보세요.-->
    <a href="http://naver.com" target="_blank">
        <button>네이버</button>
    </a><br>
    <button>
        <a href="http://naver.com" target="_blank">네이버</a>
    </button>
    <br>

</body>
</html>
