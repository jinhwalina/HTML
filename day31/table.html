<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--table : 표
    table 태그는 혼자 쓰이지 않는다. 다른 태그와 같이 나와야 한다.
    tr 태그 : 한 행을 의미
    td/th 태그 : 한 행의 한 열을 의미
    th 태그 : 가운데 정렬, 굵은 글씨
    td 태그 : 왼쪽 정렬

    table 태그의 속성 border : 테두리
    table 태그의 속성 bordercolor : 테두리 색상을 지정, 색상코드나 미리 지정된 색상명을 입력
    th/td 태그의 속성 colspan : 여러 열을 하나의 열로 합치기
    th/td 태그의 속성 rowspan : 여러 행을 하나의 행으로 합치기
    tr태그의 가로는 table 태그 가로의 100%이다.
    tr태그 안에 th/td의 비율은 기본적으로 width속성이 지정되어 있으면 해당값을 따라가고, 
    지정되어 있지 않으면 태그 안에 있는 문자열 길이의 비율대로 가로가 지정이 된다.
    thead태그, tbody태그, tfoot태그는 꼭 필요한 태그는 아니다. 
    하지만 상황에 따라 잘 쓰면 유용하다.
    일반적으로 tr의 순서를 바꾸면 테이블에서 보이는 순서도 바뀐다. 
    하지만 thead와 tbody와 tfoot은 순서가 바뀌어도 thead > tbody > tfoot 순으로 보인다. 
    그래서 주로 tbody의 내용이 긴 경우, tfoot을 tbody위에 먼저 보이고 tbody를 나중에 쓴다. 
    -->
    <table border="1" bordercolor="violet" width="30%" > <!--부모태그는 body태그임 -->
        <caption>성적관리테이블</caption>
        <thead>
            <tr>
                <th width="50%">이름</th>
                <th colspan="2">과목/성적</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td rowspan="2">컴퓨터학개론</td> <!-- 두개를 하나로 합치겠다.-->
                <th>1000</th>
            </tr>
            <tr>
                <td>임꺽정</td>
                <th>90</th>
            </tr>
        </tbody>
        <tfoot> 
            <tr>
                <th colspan="2">합계</th>
                <th>190</th>
            </tr>
        </tfoot>   
    </table>



</body>
</html>
