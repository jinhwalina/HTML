        <table width="50%">
            <tr>
                <th colspan="2"><h1 title="회원가입양식">회원가입</h1></th>
            </tr>
    
            <tr>
                <td>아이디</td>  
                <td><input type="text" name="id"></td>
            </tr>
    
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>    
    
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="pw2"></td>
            </tr>
    
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>    
    
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="male" id="male"><label for = "male">남성</label>
                    <input type="radio" name="gender" value="female" id="female" checked><label for = "female">여성</label>
                </td>
            </tr>         
    
            <tr>    
                <td>전화번호</td>  
                <td><input number="text" name="phone1"> - <input type="number" name="phone2"> - <input type="number" name="phone3"></td>
            </tr> 
    
            <tr>
                <th colspan="2"><input type="submit" value = "회원가입"></th>
            </tr>
        </table>
